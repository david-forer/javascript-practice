<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="tip-container">
        <div class="left-container">
          <div class="top">
            <h3>Bill</h3>
            <input
              type="number"
              id="billAmount"
              class="input-bill"
              placeholder="30.00"
            />
          </div>
          <div class="middle">
            <h3>Select Tip %</h3>
            <div class="tip-buttons">
              <button class="button" id="tipAmount" onclick="tip5()">5%</button>
              <button class="button" id="tipAmount" onclick="tip10()">10%</button>
              <button class="button" id="tipAmount" onclick="tip15()">15%</button>
              <button class="button" id="tipAmount" onclick="tip25()" >25%</button>
              <button class="button" id="tipAmount" onclick="tip50()" >50%</button>
              <button class="custom-button">Custom</button>
            </div>
          </div>
          <div class="bottom">
            <h3>Number of People</h3>
            <input type="number" id="people" class="input-people" />
          </div>
        </div>
        <div class="right-container">
          <div id="tip-amount">
            <h3>Tip Amount</h3>
            <p>/ person</p>
            <h1 id="tip-person">$<input id="tip" class="tippy" placeholder='0.00' /></h1>
          </div>
          <div id="total">
            <h3>Total</h3>
            <p>/ person</p>
            <h1 id="total-person">$<input id="total-amount" class="total-per" placeholder="0.00"></input></h1>
          </div>
          <button id="reset" class="reset-btn">RESET</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
