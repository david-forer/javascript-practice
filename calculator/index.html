<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <!-- calculator input -->
      <div class="calculator-input" >
        <div id="display" type="number"></div>
      </div>
    <!-- buttons -->
      <div class="calculator-buttons">
        <button class="calc-buttons is-clear">C</button>
        <button class="calc-buttons">DEL</button>
        <button class="calc-buttons">/</button>
        <button class="calc-buttons">7</button>
        <button class="calc-buttons">8</button>
        <button class="calc-buttons">9</button>
        <button class="calc-buttons">*</button>
        <button class="calc-buttons">4</button>
        <button class="calc-buttons">5</button>
        <button class="calc-buttons">6</button>
        <button class="calc-buttons">-</button>
        <button class="calc-buttons">1</button>
        <button class="calc-buttons">2</button>
        <button class="calc-buttons">3</button>
        <button class="calc-buttons">&plus;</button>
        <button class="calc-buttons">.</button>
        <button class="calc-buttons is-zero">0</button>
        <button class="calc-buttons is-equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
